{% extends 'base.html' %}

{% load static %}

{% block body %}
<br>
<div class="row">
    <div class="col-sm-3">
        <div class="container text-white"
            style="background-color: rgba(29, 27, 27, 0.678);min-height:500px; margin-left:15px">
            <h3>{{request.user}} <small class="text-success"><i> Online </i></small></h3>
            <hr>
            <p>Quick actions</p>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: rgb(48, 45, 45);">
                        <h4> <b> Update Profile</b></h4>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: rgb(48, 45, 45);">
                        <h4><b> View Extensions</b></h4>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: rgb(48, 45, 45);">
                        <h4><b> Call History</b></h4>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" style="color: rgb(48, 45, 45);">
                        <h5><b> Freequently Contacted</b></h5>
                    </a>
                </li>
            </ul>

        </div>
    </div>
    <div class="col-sm-9">
        <div class="contaier" style="margin-right: 20px;">
            <div class="bg-ray section pt-90 pb-30" style="background-color: rgba(29, 27, 27, 0.678);">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="section-title text-center text-white mb-80">

                                <h2>Home Page</h2>
                                <!-- <p>Choose Extensions to call</p> -->
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        {% for e in extension %}
                        <div class="col-lg-3 col-md-4 col-12 mb-30">
                            <div class="feature-item bg-dark text-white">
                                <a href="{% url 'incoming' pk=e.pk %}"><img src="{% static 'images/phone.png'%}"
                                        width="80" alt=""></a>
                                <h4><small><a style="color:darkgoldenrod" href="{% url 'incoming' pk=e.pk %}">
                                            {{e.code}}</a></small><br>{{e.name}}</h4>
                            </div>
                        </div>
                        {% endfor %}



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
